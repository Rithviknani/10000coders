    <body align="center">
        <h1>Simple Javascript Calculator with if condition and switch case</h1>
        <button id="if" onclick="ifCalculator()">if calculator</button> &nbsp;
        <button id="switch" onclick="switchCalculator()">switch calculator</button>
<script>
window.onload = alert(" Please click 'if calculator' button to run JavaScript code written using if, else if conditions or Click 'switch calculator' button to run JS code written using switch case, after clicking one of the two buttons, please enter inputs when prompted");
function ifCalculator() {    
// program for a simple calculator
// take the operator input
const operator = prompt('Enter operator ( either +, -, * or / ): ');
// take the operand input
const number1 = parseFloat(prompt('Enter first number: '));
const number2 = parseFloat(prompt('Enter second number: '));
let result;
// using if...else if... else
if (operator == '+') {
    result = number1 + number2;
}
else if (operator == '-') {
    result = number1 - number2;
}
else if (operator == '*') {
    result = number1 * number2;
}
else {
    result = number1 / number2;
}
// display the result
var ans = "Result of " + number1 + operator + number2 + " = " + result;
alert(ans);
}
function switchCalculator() {
